[package]
name = "rust-bbk"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aes = "0.8.2"

clap = { version = "4.0", features = ["derive"] }
ctr = "0.9.2"
hex = "0.4.3"
md-5 = "0.10.5"
block-modes = "0.6.1"
rand = "0.8.5"
regex = "1.7.0"
serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.64"
uuid = "1.3.2"
